<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinuteMaster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <!-- Left column: Challenge inputs -->
        <div class="input-container">
            <h2>Paste Challenge Question</h2>
            <textarea id="challenge-question" placeholder="Paste your coding challenge here..."></textarea>

            <h2>Paste Suggested Solution (Optional)</h2>
            <textarea id="suggested-solution" placeholder="Paste suggested solution if any..."></textarea>
        </div>

        <!-- Right column: Timer and tasks -->
        <div class="tasks-container">
            <div class="timer-container">
                <h1>Minute Master - Master timing & approach to coding challenges</h1>
                <label for="difficulty">Choose difficulty level:</label>
                <select id="difficulty">
                    <option value="easy" selected>Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>

                <div class="timer">
                    <span id="time">15:00</span>
                </div>

                <div class="controls">
                    <button id="start">Start</button>
                    <button id="pause">Pause</button>
                    <button id="reset">Reset</button>
                </div>
            </div>

            <h2 id="current-task">Task 1: Read Instructions Aloud</h2>

            <div class="task-list">
                <ul id="tasks"></ul>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
